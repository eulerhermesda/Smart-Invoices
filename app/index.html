	<body bgcolor='#E6E6FA' onload="checkAlerts()">

			<header class="dapp-header">
					<nav>
						<ul>
							<li>

			<div class="dapp-flex-content">

				<aside class="dapp-aside">

				</aside>

				<main class="dapp-content">
					
					<div class="dapp-container">
						<h1>Enter your invoice info:</h1>
						<div>
							<form method="get"  onsubmit='return manualEntry()'>
								<div>
									<p>

										<select name='yourName' onchange="setCurrentAccount()" size='1' id='yourName'>
											<option value='' type='string'>You</option>
											<option value="0x0658e04b00b45b3ec30a8f0d5175396773e12c81" type='string'>Mr White</option>
											<option value="0x3d8619512771fb7c2b5df2cc64d766c320cc99c2" type='string'>Mr Blonde</option>
											<option value="0x2f48ce3c1d472d1a4ec4ee0950b06ec59860716e" type='string'>Mr Pink</option>
											<option value="0x2f48ce3c1d472d1a4ec4ee0950b06ec59860716e" type='string'>Mr Blue</option>
										</select>
									</p>


									<p>
										

										<select name='otherName' size='1' id='otherName'>
											<option value='' type='string'>Your Client</option>
											<option value="0x0658e04b00b45b3ec30a8f0d5175396773e12c81" type='string'>Mr White</option>
											<option value="0x3d8619512771fb7c2b5df2cc64d766c320cc99c2" type='string'>Mr Blonde</option>
											<option value="0x2f48ce3c1d472d1a4ec4ee0950b06ec59860716e" type='string'>Mr Pink</option>
											<option value="0x2f48ce3c1d472d1a4ec4ee0950b06ec59860716e" type='string'>Mr Blue</option>
										</select>
									</p>
									<input type="number" id="Amount" placeholder="Amount">
									<br/>
									<input type="Date" id="Date" placeholder="Due Date">

								</div>
								<input type='submit' value='Create Invoice' >
							</form>
						</div>
						<div>
						<form method='post'>
							<p>
								<label for='alerts'>Alerts</label><br/>
								<textarea name='alerts' id='message' rows='5'>Mr Blonde has paid Mr White</textarea>
							</p>
						</form>
					</div>
					</div>
					


				</main>

				<aside class="dapp-actionbar">

				</aside>
			</div>
